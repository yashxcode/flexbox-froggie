<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Froggie - CSS game</title>
    <link rel="stylesheet" href="styles.css">

    <div class="app">
        <section id="instructions">
            <h1>Flexbox Froggie</h1>
            <p>
                Help this band of frogs form three orderly columns using a 
                combination of <span class="help">flex-direction</span> and <span class="help">flex-wrap</span>.

            <div class="editor">
                <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
                <pre>#pond {
  display: flex;</pre>
                <textarea></textarea>
                <pre>}</pre>
                <button>Next</button>
            </div>
            <div class="credits">
                <span>Flexbox Froggie is cloned by <a href="https://github.com/YasshhYadav" target="_blank">Yash Yadav</a>.</span>
            </div>
        </section>
        <section id="pond">

                    <div class="frog green"></div>
                </div>

                <div class="frog-container">
